<mameconfig version="10">
	<system name="default">

		<!-- Joystick: 10 button plus Spinner input configuration file	-->
		<!--															-->
		<!-- Joystick button map as follows:							-->
		<!--															-->
		<!--	8			10				9							-->
		<!--															-->
		<!--		U													-->
		<!--	L		R		1 2 3									-->
		<!--		D			4 5 6									-->
		<!--				   7										-->
		<!-- Where 8 is the left flipper / coin 1, 9 the right / coin2	-->
		<!-- And button 10 is start										-->

		<input>
			<remap origcode="KEYCODE_UP" newcode="KEYCODE_8PAD" />
			<remap origcode="KEYCODE_DOWN" newcode="KEYCODE_2PAD" />
			<remap origcode="KEYCODE_LEFT" newcode="KEYCODE_4PAD" />
			<remap origcode="KEYCODE_RIGHT" newcode="KEYCODE_6PAD" />
      
      <remap origcode="KEYCODE_TAB" newcode="KEYCODE_F1" />
      
      
			<port type="UI_UP">
				<newseq type="standard">KEYCODE_UP OR KEYCODE_8PAD OR JOYCODE_1_YAXIS_UP_SWITCH</newseq>
			</port>
			<port type="UI_DOWN">
				<newseq type="standard">KEYCODE_DOWN OR KEYCODE_2PAD OR JOYCODE_1_YAXIS_DOWN_SWITCH</newseq>
			</port>
			<port type="UI_LEFT">
				<newseq type="standard">KEYCODE_LEFT OR KEYCODE_4PAD OR JOYCODE_1_XAXIS_LEFT_SWITCH</newseq>
			</port>
			<port type="UI_RIGHT">
				<newseq type="standard">KEYCODE_RIGHT OR KEYCODE_6PAD OR JOYCODE_1_XAXIS_RIGHT_SWITCH</newseq>
			</port>
			<port type="UI_SELECT">
				<newseq type="standard">KEYCODE_ENTER OR KEYCODE_LCONTROL OR JOYCODE_1_BUTTON1</newseq>
			</port>

			<port type="UI_CONFIGURE">
				<newseq type="standard">KEYCODE_TAB OR KEYCODE_F1 OR KEYCODE_1 KEYCODE_3 OR JOYCODE_1_BUTTON8 JOYCODE_1_BUTTON9</newseq>
			</port>
			<port type="UI_CANCEL">
				<newseq type="standard">KEYCODE_ESC OR KEYCODE_2 KEYCODE_4 OR JOYCODE_2_BUTTON8 JOYCODE_2_BUTTON10</newseq>
			</port>

			<port type="START1">
				<newseq type="standard">KEYCODE_1 OR JOYCODE_1_BUTTON9</newseq>
			</port>
			<port type="START2">
				<newseq type="standard">KEYCODE_2 OR JOYCODE_2_BUTTON9</newseq>
			</port>
			<port type="START3">
				<newseq type="standard">KEYCODE_5 OR JOYCODE_3_BUTTON9</newseq>
			</port>
			<port type="START4">
				<newseq type="standard">KEYCODE_6 OR JOYCODE_4_BUTTON9</newseq>
			</port>
      
			<port type="COIN1">
				<newseq type="standard">KEYCODE_3 OR JOYCODE_1_BUTTON8</newseq>
			</port>
			<port type="COIN2">
				<newseq type="standard">KEYCODE_4 OR JOYCODE_2_BUTTON8 OR JOYCODE_1_BUTTON10</newseq>
			</port>
			<port type="COIN3">
				<newseq type="standard">KEYCODE_7 OR JOYCODE_3_BUTTON8</newseq>
			</port>
			<port type="COIN4">
				<newseq type="standard">KEYCODE_8 OR JOYCODE_4_BUTTON8</newseq>
			</port>
			
			<port type="P1_JOYSTICK_UP">
				<newseq type="standard">KEYCODE_8PAD OR OR JOYCODE_1_YAXIS_UP_SWITCH</newseq>
			</port>
			<port type="P1_JOYSTICK_DOWN">
				<newseq type="standard">KEYCODE_2PAD OR JOYCODE_1_YAXIS_DOWN_SWITCH</newseq>
			</port>
			<port type="P1_JOYSTICK_LEFT">
				<newseq type="standard">KEYCODE_4PAD OR JOYCODE_1_XAXIS_LEFT_SWITCH</newseq>
			</port>
			<port type="P1_JOYSTICK_RIGHT">
				<newseq type="standard">KEYCODE_6PAD OR JOYCODE_1_XAXIS_RIGHT_SWITCH</newseq>
			</port>
			<port type="P1_JOYSTICKLEFT_UP">
				<newseq type="standard">KEYCODE_8PAD</newseq>
			</port>
			<port type="P1_JOYSTICKLEFT_DOWN">
				<newseq type="standard">KEYCODE_2PAD</newseq>
			</port>
			<port type="P1_JOYSTICKLEFT_LEFT">
				<newseq type="standard">KEYCODE_4PAD</newseq>
			</port>
			<port type="P1_JOYSTICKLEFT_RIGHT">
				<newseq type="standard">KEYCODE_6PAD</newseq>
			</port>
			<port type="P1_JOYSTICKRIGHT_UP">
				<newseq type="standard">KEYCODE_R</newseq>
			</port>
			<port type="P1_JOYSTICKRIGHT_DOWN">
				<newseq type="standard">KEYCODE_F</newseq>
			</port>
			<port type="P1_JOYSTICKRIGHT_LEFT">
				<newseq type="standard">KEYCODE_D</newseq>
			</port>
			<port type="P1_JOYSTICKRIGHT_RIGHT">
				<newseq type="standard">KEYCODE_G</newseq>
			</port>
			<port type="P2_JOYSTICK_UP">
				<newseq type="standard">KEYCODE_R OR OR JOYCODE_2_YAXIS_UP_SWITCH</newseq>
			</port>
			<port type="P2_JOYSTICK_DOWN">
				<newseq type="standard">KEYCODE_F OR JOYCODE_2_YAXIS_DOWN_SWITCH</newseq>
			</port>
			<port type="P2_JOYSTICK_LEFT">
				<newseq type="standard">KEYCODE_D OR JOYCODE_2_XAXIS_LEFT_SWITCH</newseq>
			</port>
			<port type="P2_JOYSTICK_RIGHT">
				<newseq type="standard">KEYCODE_G OR JOYCODE_2_XAXIS_RIGHT_SWITCH</newseq>
			</port>

			<port type="P1_BUTTON1">
				<newseq type="standard">KEYCODE_LCONTROL   OR JOYCODE_1_BUTTON1</newseq>
			</port>
			<port type="P1_BUTTON2">
				<newseq type="standard">KEYCODE_LALT       OR JOYCODE_1_BUTTON2</newseq>
			</port>
			<port type="P1_BUTTON3">
				<newseq type="standard">KEYCODE_SPACE      OR JOYCODE_1_BUTTON3</newseq>
			</port>
			<port type="P1_BUTTON4">
				<newseq type="standard">KEYCODE_LSHIFT     OR JOYCODE_1_BUTTON4</newseq>
			</port>
			<port type="P1_BUTTON5">
				<newseq type="standard">KEYCODE_Z          OR JOYCODE_1_BUTTON5</newseq>
			</port>
			<port type="P1_BUTTON6">
				<newseq type="standard">KEYCODE_X          OR JOYCODE_1_BUTTON6</newseq>
			</port>
			<port type="P1_BUTTON7">
				<newseq type="standard">KEYCODE_C          OR JOYCODE_1_BUTTON7</newseq>
			</port>			
			<port type="P2_BUTTON1">
				<newseq type="standard">KEYCODE_A          OR JOYCODE_2_BUTTON1</newseq>
			</port>
			<port type="P2_BUTTON2">
				<newseq type="standard">KEYCODE_S          OR JOYCODE_2_BUTTON2</newseq>
			</port>
			<port type="P2_BUTTON3">
				<newseq type="standard">KEYCODE_Q          OR JOYCODE_2_BUTTON3</newseq>
			</port>
			<port type="P2_BUTTON4">
				<newseq type="standard">KEYCODE_W          OR JOYCODE_2_BUTTON4</newseq>
			</port>
			<port type="P2_BUTTON5">
				<newseq type="standard">KEYCODE_E          OR JOYCODE_2_BUTTON5</newseq>
			</port>
			<port type="P2_BUTTON6">
				<newseq type="standard">KEYCODE_OPENBRACE  OR JOYCODE_2_BUTTON6</newseq>
			</port>
			<port type="P2_BUTTON7">
				<newseq type="standard">KEYCODE_CLOSEBRACE  OR JOYCODE_2_BUTTON7</newseq>
			</port>
		</input>
	</system>

	<system name="neogeo">
		<input>
			<port type="P1_BUTTON1">
				<newseq type="standard">KEYCODE_C          OR JOYCODE_1_BUTTON7</newseq>
			</port>
			<port type="P1_BUTTON2">
				<newseq type="standard">KEYCODE_LSHIFT     OR JOYCODE_1_BUTTON4</newseq>
			</port>
			<port type="P1_BUTTON3">
				<newseq type="standard">KEYCODE_Z          OR JOYCODE_1_BUTTON5</newseq>
			</port>
			<port type="P1_BUTTON4">
				<newseq type="standard">KEYCODE_X          OR JOYCODE_1_BUTTON6</newseq>
			</port>
			<port type="P1_BUTTON5">
				<newseq type="standard">NONE</newseq>
			</port>
			<port type="P1_BUTTON6">
				<newseq type="standard">NONE</newseq>
			</port>
			<port type="P1_BUTTON7">
				<newseq type="standard">NONE</newseq>
			</port>
			<port type="P1_BUTTON8">
				<newseq type="standard">NONE</newseq>
			</port>
			<port type="P2_BUTTON1">
				<newseq type="standard">KEYCODE_CLOSEBRACE OR JOYCODE_2_BUTTON7</newseq>
			</port>
			<port type="P2_BUTTON2">
				<newseq type="standard">KEYCODE_W          OR JOYCODE_2_BUTTON4</newseq>
			</port>
			<port type="P2_BUTTON3">
				<newseq type="standard">KEYCODE_E          OR JOYCODE_2_BUTTON5</newseq>
			</port>
			<port type="P2_BUTTON4">
				<newseq type="standard">KEYCODE_OPENBRACE  OR JOYCODE_2_BUTTON6</newseq>
			</port>
			<port type="P2_BUTTON5">
				<newseq type="standard">NONE</newseq>
			</port>
			<port type="P2_BUTTON6">
				<newseq type="standard">NONE</newseq>
			</port>
			<port type="P2_BUTTON7">
				<newseq type="standard">NONE</newseq>
			</port>
			<port type="P2_BUTTON8">
				<newseq type="standard">NONE</newseq>
			</port>
		</input>
	</system>
		
<!-- Neo Geo AES inc NeoGeo CD & CDZ -->	
